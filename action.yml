name: 'Renovate Docker Builder'
description: 'Action for building and testing renovate docker images'
inputs:
  command:
    description: 'Command to execute'
    required: true
  image:
    description: 'docker image to operate on'
    required: false
    default:
  tags:
    description: 'semicolon sepearted list of docker image tags to operate on'
    required: false
    default: 'latest'
  dry-run:
    description: 'do not publish anything'
    required: false
    default: false
  token:
    description: 'Github PAT, commands which needs a token will fail build without'
    required: false
    default:
  config:
    description: 'config file for docker-builder'
    required: false
    default: builder.json

runs:
  using: 'node12'
  main: 'dist/index.js'
